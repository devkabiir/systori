{% load i18n %}
{% csrf_token %}
<div id="timer-box">{{ timetracking_timer_duration }}</div>

<button type="button" class="btn btn-default" id="timer-toggle" value="Start">
  <span class="glyphicon glyphicon-play"></span>
  <span class="btn-label"
    data-label-stopped="{% trans 'Paused' %}"
    data-label-geolocating="{% trans 'Geolocating...' %}"
    data-label-running="{% trans 'Running' %}">{% trans 'Paused' %}</span>
</button>

<div class="panel panel-default">
  <table class="table" is="timetracking-report" id="timer-report">
    <tr>
      <th>{% trans "Date" %}</th>
      <th>{% trans "Start" %}</th>
      <th>{% trans "End" %}</th>
      <th>{% trans "Duration" %}</th>
    </tr>
    {% for row in timetracking_report %}
      {% include "timetracking/report_row.html" %}
    {% endfor %}
  </table>
  <template for="timetracking-report-row">
    {% include "timetracking/report_row.html" %}
  </template>
</div>
