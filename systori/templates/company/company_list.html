{% extends "frame.html" %}
{% load i18n %}

{% block sidebar %}{% endblock %}

{% block content %}
  <div class="input-group"> <span class="input-group-addon">Filter</span>
    <input id="filter" type="text" class="form-control" placeholder="Type here...">
  </div>
  <h2 class="sub-header">{% trans 'Companies' %}</h2>
  <table class="table table-striped table-condensed">
    <thead>
    <tr>
      <th>{% trans 'Name' %}</th>
      <th style="width:5%;">{% trans 'Actions' %}</th>
    </tr>
    </thead>
    <tbody class="searchable">
    {% for company in company_list %}
      <tr>
        <td>{{ company.name }}</td>
        <td>
          <a href="{% url 'company.edit' company.schema %}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
          <a href="{% url 'company.delete' company.schema %}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'company.create' %}">{% trans "Create" %}</a>
{% endblock content %}
