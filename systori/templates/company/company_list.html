{% extends "base.html" %}
{% load i18n customformatting %}

{% block container %}
  <div class="container-fluid" style="padding-bottom:100px;">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="sub-header">{% trans 'Companies' %}</h2>
        <div class="table-responsive">
          <table class="table table-striped table-condensed">
            <thead>
            <tr>
              <th>{% trans 'Name' %}</th>
              <th style="width:5%;">{% trans 'Actions' %}</th>
            </tr>
            </thead>
            <tbody class="searchable">
            {% for company in available_companies %}
              <tr>
                <td><a href="{{ company.url }}">{{ company.name }}</a></td>
                <td>
                  <a href="{% url 'company.edit' company.schema %}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                  <a href="{% url 'company.delete' company.schema %}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
        </div>
        <a href="{% url 'company.create' %}">{% trans "Create Company" %}</a>
      </div>
    </div>
  </div>
{% endblock container %}
