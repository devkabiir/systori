{% extends "field/base.html" %}
{% load i18n staticfiles %}

{% block container %}
<style>
.state-icon {
    left: -5px;
}
</style>

<form method="post">{% csrf_token %}

<div class="container">

  <a href="{% url 'field.project' project.id %}" class="btn btn-default btn-block btn-back">&laquo; {{ project.name }}</a>

  <div class="panel panel-default">

    <div class="panel-heading">
      {% trans 'Labor' %} - {{ object.name }} - {% now 'DATE_FORMAT' %}
    </div>

    <div class="list-group">
    {% for worker in workers %}
      <label class="list-group-item">
        {% with existing_assignments=worker.todays_plans.count %}
        {% if existing_assignments > 0 %}<span class="badge">{{ existing_assignments }}</span>{% endif %}
        {% endwith %}
        <input type="checkbox" value="{{worker.id}}" name="workers" {% if worker in assigned %}checked{% endif %}/> {{ worker.get_full_name }}
      </label>
    {% endfor %}
    </div>

    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button class="btn btn-default" type="submit">{% trans "Assign" %}</button>
        </div>
    </div>

  </div>

</div>

</form>

{% endblock %}
