{% load i18n customformatting %}
<div class="editor">
  <div class="editor-row">
    <div class="code">{{ group.code }}</div>
    <div class="name" placeholder="{% trans 'task group' %}" contenteditable>{{ group.name|safe }}</div>
    <div class="total">{{ group.estimate_total|ubrdecimal:2 }}</div>
  </div>
  <div class="description" placeholder="{% trans 'description' %}" contenteditable>{{ group.description|safe }}</div>
  <div class="editor-hint">
    <span class="label label-default">{% trans 'shift' %} </span> <span class="label label-default">{% trans 'del' %}</span> {% trans 'delete this item' %}
    <br>
    <span class="label label-default">{% trans 'shift' %} </span> <span class="label label-default">{% trans 'enter' %}</span> {% trans 'create a new Task' %}
  </div>
</div>
