{% load i18n customformatting %}
<div class="editor">
  <div class="editor-row">
    <div class="code">{{ group.code }}</div>
    <sys-input class="name" placeholder="{% trans 'group' %}" contenteditable>{{ group.name|safe }}</sys-input>
    <sys-decimal class="total">{{ group.estimate|ubrdecimal:2 }}</sys-decimal>
  </div>
  <sys-input class="description" placeholder="{% trans 'description' %}" contenteditable>{{ group.description|safe }}</sys-input>
</div>
