{% load i18n l10n customformatting %}
{% for task in objects %}
  <div data-pk="{{ task.id|unlocalize }}">
    <b>{{ task.name }}</b><br/>
    <b>{{ task.unit_price|money }} / {{ task.unit }}</b><br/>
    {{ task.description }}<br/>
    {% trans "Project" %}: {{ task.taskgroup.job.project }} <br/>
    {% trans "Job" %}: {{ task.taskgroup.job.name }}
  </div>
{% endfor %}
