{% load i18n customformatting %}
<div class="editor">
  <div class="editor-row">
    <div class="code">{{ task.code }}</div>
    <name-view class="name" placeholder="{% trans 'task' %}" editable="true">{{ task.name|safe }}</name-view>
    <decimal-view class="qty" placeholder="{% trans 'qty' %}" editable="true">{{ task.qty|ubrdecimal }}</decimal-view>
    <unit-view class="unit" placeholder="{% trans 'unit' %}" editable="true">{{ task.unit }}</unit-view>
    <decimal-view class="price">{{ task.calculated_unit_price|ubrdecimal:3 }}</decimal-view>
    <decimal-view class="total">{{ task.estimate|ubrdecimal:3 }}</decimal-view>
    {% comment %}
    <div class="labels">
      <span class="is_optional {{ task.is_provisional }} label label-primary">{% trans 'Optional' %}</span>
    </div>
    {% endcomment %}
  </div>
  <div class="description" placeholder="{% trans 'description' %}" contenteditable>{{ task.description|safe }}</div>
</div>
