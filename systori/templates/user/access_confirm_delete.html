{% extends "base.html" %}
{% load i18n %}

{% block mainmenu %}{% include "main/mainmenu.html" with section='users' %}{% endblock %}

{% block content %}
  <form method="post">{% csrf_token %}
    <p>{% blocktrans with object=object.name %}Are you sure you want to delete "{{ object }}"?{% endblocktrans %}</p>
    <input type="submit" value="{% trans 'Confirm' %}"/>
  </form>
{% endblock %}
