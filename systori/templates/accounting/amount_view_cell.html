{% load i18n customformatting amount %}
<td is="amount-{% if has_form %}stateful{% else %}view{% endif %}" class="{{ css_class }}" data-tax-rate="{{ TAX_RATE }}">
  <div class="amount-gross">
    {% amount_diff_part diff 'gross' %}
    {% amount_value_part amount 'gross' %}
  </div>
  <div class="amount-net">
    {% amount_diff_part diff 'net' %}
    {% amount_value_part amount 'net' %}
  </div>
  <div class="amount-tax">
    {% amount_diff_part diff 'tax' %}
    {% amount_value_part amount 'tax' %}
  </div>
  {% if has_form %}
    <input class="amount-gross" type="hidden" value="{{ amount.gross|ubrdecimal:2 }}">
    <input class="amount-net" id="{{ net.id_for_label }}" name="{{ net.html_name }}" type="hidden" value="{{ amount.net|ubrdecimal:2 }}">
    <input class="amount-tax" id="{{ tax.id_for_label }}" name="{{ tax.html_name }}" type="hidden" value="{{ amount.tax|ubrdecimal:2 }}">
  {% endif %}
</td>
