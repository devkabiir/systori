{% extends "base.html" %}
{% load i18n bootstrap %}


{% block container %}
<div class="container-fluid">
  <div class="col-lg-3">
    <table>
      <tr>
        <td>
          <form role="form" enctype="multipart/form-data"  method="post">
              {% csrf_token %}
              {{ form|bootstrap }}
              <div class="form-group">
                <button type="submit" class="btn btn-primary" value="{% trans 'Save' %}">{% trans 'Save' %}</button>
              </div>
          </form>
        </td>
        <td valign="top"><br/><br/>
          {% for key, val in form.instance.vars.items %}
            <b>[{{ key }}]</b> &nbsp; {{ val }}<br/>
          {% endfor %}
      </tr>
    </table>
  </div>

  <div class="col-lg-9">
    <iframe src="{% url 'letterhead.preview' object.id %}" style="width:100%; height:1500px;"></iframe>
  </div>
</div>
{% endblock %}
