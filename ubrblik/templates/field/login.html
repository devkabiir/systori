{% extends "field/base.html" %}
{% load i18n staticfiles %}

{% block container %}
<div class="container">
  <form class="form-signin" method="post" action="{% url 'field.login' %}">{% csrf_token %}
    <h2 class="form-signin-heading">Ubrblik</h2>
    {% if form.errors %}
    <p>{% trans "Your username and password didn't match. Please try again." %}</p>
    {% endif %}
    <label for="input_username" class="sr-only">{{ form.username.label }}</label>
    <input type="text" id="input_username" class="form-control" placeholder="{{ form.username.label }}" name="{{ form.username.html_name }}" required autofocus>
    <label for="input_password" class="sr-only">{{ form.password.label }}</label>
    <input type="password" id="input_password" class="form-control" placeholder="Password" name="{{ form.password.html_name }}" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign in' %}</button>
    <input type="hidden" name="next" value="{% if next %}{{ next }}{% else %}{% url 'field.dashboard' %}{% endif %}" />
  </form>
</div>
{% endblock %}
