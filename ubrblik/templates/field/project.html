{% extends "field/base.html" %}
{% load i18n staticfiles %}

{% block container %}
<div class="container">
    <h4>{% trans 'Job' %}</h4>
  <div class="list-group">
  {% for job in project.jobs.all %}
    <a href="{% url 'field.job' project.id job.id %}" class="list-group-item">{{ job.name }}</a>
  {% endfor %}
  </div>
</div>
{% endblock %}
