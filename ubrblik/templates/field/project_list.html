{% extends "field/base.html" %}
{% load i18n staticfiles %}

{% block container %}
<div class="container">
  <h4>{% trans 'Projects' %}</h4>
  <div class="list-group">
  {% for project in project_list %}
    <a href="{% url 'field.project' project.id %}" class="list-group-item">{{ project.name }}</a>
  {% endfor %}
  </div>
</div>
{% endblock %}
