{% extends "field/base.html" %}
{% load i18n staticfiles ubrutils %}

{% block container %}

<style>
html {
  background: url("http://www.softronic-mannheim.de/static/bg_img/bg_img_{% random_number 0 17 %}@2X.jpg") no-repeat center center fixed; 
  background-size: cover;
}
body {
  background-color: initial;
}
.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 100px auto 0px auto;
  background-color: rgba(255,255,255,0.9);;
  border-radius: 6px;
}
.form-signin .form-signin-heading {
  margin-top: 10px;
  margin-bottom: 10px;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>

<div class="container">
  <form class="form-signin" method="post" action="{% url 'login' %}">{% csrf_token %}
    <h2 class="form-signin-heading">Ubrblik</h2>
    {% if form.errors %}
    <p>{% trans "Your username and password didn't match. Please try again." %}</p>
    {% endif %}
    <label for="input_username" class="sr-only">{{ form.username.label }}</label>
    <input type="text" id="input_username" class="form-control" placeholder="{{ form.username.label }}" name="{{ form.username.html_name }}" required autofocus>
    <label for="input_password" class="sr-only">{{ form.password.label }}</label>
    <input type="password" id="input_password" class="form-control" placeholder="Password" name="{{ form.password.html_name }}" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign in' %}</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>

{% endblock %}
