<ubr-task data-pk="{{ task.pk }}" {% if not task.taskinstances.all %}class="empty"{% endif %}>
  {% include "task/task_editor.html" with task=task %}
  {% for taskinstance in task.taskinstances.all %}
    {% include "task/taskinstance_loop.html" with taskinstance=taskinstance %}
  {% endfor %}
</ubr-task>
