{% extends "project.html" %}
{% load i18n %}

{% block content %}
<h2 class="sub-header">{% blocktrans with project_name=project.name %}Create and then add contact to {{ project_name }}{% endblocktrans %}</h2>
<form method="post">{% csrf_token %}
  {{ project_contact_form.as_p }}
  {{ form.as_p }}
  <input type="submit" value="{% trans "Create" %}" />
</form>
{% endblock content %}
